<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="./result_login.css" type="text/css">
</head>
<body>
	<nav id="topbar">
		<div id="logo">
			<img src="./gok.png" alt="logo" style="width: 100px;">
		</div>
		<div id="kseab">KARNATAKA SCHOOL EXAMINATION AND ASSESSMENT
			BOARD</div>
	</nav>
	<div id="main">SSLC MAIN EXAMINATION RESULTS 2023</div>
	<form action="student_Fetch">
		<center>
			<div id="login">
				<div id="reg">Enter Registration Number</div>
				<div id="reg1">
					<input type="text" name="usn"
						placeholder="Enter Registration Number"
						style="width: 500px; height: 30px;">
				</div>
				<div id="dob">Enter Date of Birth (As in Admission Ticket)</div>
				<div id="dob1">
					<input type="date" name="dob" style="height: 30px;">
				</div>
			</div>
		</center>
		<div id="view">

			<button id="result" type="submit" style="height: 40px; width: 140px;">View
				Your Result</button>
	</form>
	</div>
	<div id="backalign">
		<form action="home_page.html" method="post">
			<button id="back">Back</button>
		</form>
	</div>
	<nav id="bottombar">
		<div id="gok">Government of Karnataka</div>
	</nav>
</body>

</html>
